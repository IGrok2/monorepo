name: Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run linter
        run: |
          eval "$(direnv export bash)"
          direnv reload
          yarn install
          yarn run lint
        shell: bash

  npm-audit:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run linter
        run: |
          eval "$(direnv export bash)"
          direnv reload
          yarn install
          yarn audit
        shell: bash
