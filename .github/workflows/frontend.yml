name: Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Install direnv
        run: sudo apt-get update && sudo apt-get install -y direnv

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run the linter
        run: |
          eval "$(direnv export bash)"
          direnv allow
          cd src/new-backend
          bun install
          bunx prettier --write .
        shell: bash

  bun-audit-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Install direnv
        run: sudo apt-get update && sudo apt-get install -y direnv

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run linter
        run: |
          eval "$(direnv export bash)"
          direnv reload
          cd src/frontend
          yarn install
          yarn audit
        shell: bash
