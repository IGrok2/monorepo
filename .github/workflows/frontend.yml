name: Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: direnv load
        uses: HatsuneMiku3939/direnv-action@v1
        with:
          direnvVersion: 2.32.1

      - name: Run pre-commit checks
        run: |
          cd src/frontend
          yarn install
          eslint --fix .
          git diff --exit-code

  ls:
    runs-on: ubuntu-latest

    steps:
      - name: List files
        run: |
          ls -la

  npm-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: direnv load
        uses: HatsuneMiku3939/direnv-action@v1
        with:
          direnvVersion: 2.32.1

      - name: yarn audit
        run: |
          cd src/frontend
          yarn audit
