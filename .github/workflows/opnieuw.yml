name: Opnieuw

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fmt:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run fmt
        run: |
          eval "$(direnv export bash)"
          direnv reload
          cd src/opnieuw
          cargo fmt
          git diff --exit-code
        shell: bash

  clippy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run clippy
        run: |
          eval "$(direnv export bash)"
          direnv reload
          cd src/opnieuw
          cargo clippy
        shell: bash
