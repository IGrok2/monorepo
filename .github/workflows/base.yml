name: Base Configuration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-environment:
    runs-on: self-hosted

    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: direnv load
      uses: HatsuneMiku3939/direnv-action@v1
      with:
        direnvVersion: 2.32.1
